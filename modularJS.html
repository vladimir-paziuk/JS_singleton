<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ModularJS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

	<br>
	<div class="container">
		<div class="jumbotron">

			<div id="peopleModule">
				<input type="text">
				<button class="btn btn-success">Add Person</button>	
				<br><br>
				<ul class="list-group"></ul>
				<h4 class="str"></h4>
				<h3> Number of users: <strong class="counter"></strong></h3>
				<h6>Last update: <strong class="time"></strong></h6>
			</div>

		</div>
	</div>

	<script type="text/template" id="people-template">
		{{#peoples}}
		<li class="list-group-item">
			<span>{{.}}</span>
			<span class="glyphicon glyphicon-remove del pull-right" role="button" data-event="delete"></span>
		</li>
		{{/peoples}}
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
	<script src="modularJS.js"></script>
</body>
</html>
